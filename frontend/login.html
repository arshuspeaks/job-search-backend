<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enhanced Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
        }

        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle form submission via AJAX
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const username = $('#username').val();
            const password = $('#password').val();

            // Prepare the data to send in JSON format
            const userData = {
                username: username,
                password: password
            };

            // Send the data using AJAX
            $.ajax({
                url: 'http://localhost:3000/api/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData), // Convert data to JSON string
                success: function(response) {
                    // Handle success (e.g., redirect to home page)
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to home page
                },
                error: function(xhr, status, error) {
                    // Handle errors (e.g., show an alert or message)
                    alert('Error: ' + xhr.responseJSON.message);
                }
            });
        });
    </script>
</body>

</html>

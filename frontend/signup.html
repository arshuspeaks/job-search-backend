<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Enhanced Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
        }
        .signup-form {
            max-inline-size: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .signup-form h2 {
            text-align: center;
            margin-block-end: 20px;
        }
        .signup-form input {
            inline-size: 100%;
            padding: 10px;
            margin-block-end: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-form button {
            inline-size: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password">

            <button type="submit">Sign Up</button>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle form submission via AJAX
        $('#signupForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = $('#name').val();
            const username = $('#username').val();
            const email = $('#email').val();
            const password = $('#password').val();

            // Prepare the data to send in JSON format
            const userData = {
                name: name,
                username: username,
                email: email,
                password: password
            };

            // Send the data using AJAX
            $.ajax({
                url: 'http://localhost:3000/api/auth/signup',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData), // Convert data to JSON string
                success: function(response) {
                    // Handle success (e.g., redirect to login or home page)
                    alert('Sign-up successful!');
                    window.location.href = 'login.html'; // Redirect to login page
                },
                error: function(xhr, status, error) {
                    // Handle errors (e.g., show an alert or message)
                    alert('Error: ' + xhr.responseJSON.message);
                }
            });
        });
    </script>
</body>
</html>
